<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Conceptos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" id="main-content">
  <ion-card *ngFor="let concepto of conceptos">
    <ion-card-header>
      <ion-card-title>{{ concepto.titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ concepto.descripcion }}
    </ion-card-content>
  </ion-card>
</ion-content>
