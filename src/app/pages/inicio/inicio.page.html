<ion-menu contentId="main-content" type="overlay">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item [routerLink]="'/inicio'" (click)="menu.close()">Inicio</ion-item>
      <ion-item [routerLink]="'/conceptos'" (click)="menu.close()">Conceptos</ion-item>
      <ion-item [routerLink]="'/preguntas-frecuentes'" (click)="menu.close()">Preguntas Frecuentes</ion-item>
      <ion-item [routerLink]="'/contacto'" (click)="menu.close()">Contacto</ion-item>
      <ion-item (click)="logout()">Cerrar sesión</ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Nuevo header con botón de logout y título personalizado -->
<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Derecho Familia CL</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <!-- Banner o imagen superior -->
  <div class="banner-container">
    <!-- Puedes poner aquí una imagen o banner -->
    <img src="assets/img/banner.jpg" alt="Banner" style="width: 100%; border-radius: 8px; margin-bottom: 16px;" />
  </div>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
      <ion-card-subtitle>Accede a tus derechos y deberes legales</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      Aprende los fundamentos del Derecho de Familia chileno en una app clara y accesible.
    </ion-card-content>
  </ion-card>

  <!-- Ejemplo de grid para accesos rápidos -->
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/conceptos">Conceptos</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/preguntas-frecuentes">Preguntas Frecuentes</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/contacto">Contacto</ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" routerLink="/inicio">Inicio</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
